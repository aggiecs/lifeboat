{% load staticfiles %}
{% load lifeboat_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lifeboat</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" sizes="192x192" href="{% static "img/favicon.ico" %}">

        <script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
        <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}" ></script>
        <script type="text/javascript" src="{% static "bootstrap/js/bootstrap-select.min.js" %}" ></script>

        <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/lifeboat.css" %}" />

        <link href="{% static "img/favicon.ico" %}" rel="shortcut icon" type="image/x-icon" />

        <script type="text/javascript" src="{% static "js/jquery.dataTables.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/dataTables.jqueryui.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/lifeboat.js" %}"></script>

        {% block js %}{% endblock %}

        {% block css %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-default header">
            <div class="container maroon">
                <div class="navbar-header">
                    <img id="header-img-top-right" src="{% static "img/lifesaver-med.png" %}" />
                    <a href="{% url "lifeboat-index" %}" class="navbar-brand"><h3>Lifeboat <br /> Information Panel </h3></a>
                </div>
            </div>
            <div class="navbar-logo navbar-right">
            </div>
        </div>
        <div class="container">
            {% include "lifeboat/alerts.html" %}
            <div class="col-lg-12">
                <div id="content-panel" class="panel panel-default">

                <ul id="breadcrumbs" class="breadcrumb">
                {% block breadcrumbs %}

                {% endblock %}
                </ul>

                    <div class="panel-body">
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
