{% load static %}

    <div class="col-lg-12">
        <div class="row">
            <div id="errors_overview" class="col-lg-12">
                <legend>Applied Rescues:</legend>
                <div id="module_panel" class="module_panel">
                    <table id="error-summary-table" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <td>Rescue</td>
                            <td>Type</td>
                            <td>Error</td>
                            <td>Applied</td>
                        </tr>
                        </thead>
                        <tbody>
                            {% if applied_rescues %}
                            {% for ar in applied_rescues %}
                            <tr>
                                <td><a target="_blank" href="{% url "lifeboat-rescue" ar.rescue.id %}">{{ ar.rescue.name }}</a></td>
                                <td>{{ ar.rescue.type }}</td>
                                <td><a target="_blank" href="{% url "lifeboat-error" ar.error.id %}">{{ ar.error.exception_type }}: {{ ar.error.traceback_msg }}</a></td>
                                <td>{{ ar.applied }}</td>
                            </tr>
                            {% endfor %}
                            {% else %}
                                <tr>
                                <td class="text-center" colspan="4">
                                    No Applied Rescues.
                                </td>
                                </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
