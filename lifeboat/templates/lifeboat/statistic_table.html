{% load static %}

    <div class="col-lg-12">
        <div class="row">
        <legend>Statistics Overview:<a class="cursor_pointer create_rescue_link" data-toggle="modal" data-target="#create_statistic_modal">Create Statistic</a></legend>

        <div id="statistics_overview" class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Statistic Name
                    </th>
                    <th>
                        Last Read
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
                </thead>
                <tbody>
                {% if stats.statistics %}
                {% for s in stats.statistics %}
                    <tr>
                        <td>
                            <a href="{% url "lifeboat-statistic" s.id %}">{{ s.id }}</a>
                        </td>
                        <td>
                            {{ s.name }}
                        </td>
                        <td>
                            {{ s.last_read|date:"m/d/y H:i:s" }}
                        </td>
                        <td>
                            {{ s.value }}
                        </td>
                    </tr>
                {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" style='text-align:center;'>No Statistics Available</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
